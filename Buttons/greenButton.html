<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Tabs</title>
    <style>
        .xBtn-Container {
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            margin-left: 2%;
            gap: 10px;
            flex-wrap: wrap;
        }

        .xBtn,
        .xABtn {
            align-items: center;
            background: linear-gradient(to left, rgb(17, 17, 17), rgb(6, 128, 6));
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            height: 30px;
            width: 250px;
            max-width: 350px;
            max-height: 60px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /*Primary Button*/
        .xBtn {
            background: linear-gradient(to left, rgb(17, 17, 17), rgb(6, 128, 6));
        }

        /*Primary Button Hover*/
        .xBtn:hover {
            background: linear-gradient(to right, rgb(6, 128, 6), rgb(17, 17, 17));
            transform: translateY(1px);
        }

        /*Primary Button Pressed*/
        .xBtn:active {
            background: linear-gradient(to right, rgb(4, 118, 144), rgb(17, 17, 17));
            transform: translateY(-1px);
        }

        /*Accent Button*/
        .xABtn {
            background: linear-gradient(to left, rgb(17, 17, 17), rgb(4, 118, 144));
        }

        /*Accent Button Hover*/
        .xABtn:hover {
            background: linear-gradient(to right, rgb(6, 128, 6), rgb(17, 17, 17));
            transform: translateY(1px);
        }

        /*Accent Button Pressed*/
        .xABtn:active {
            background: linear-gradient(to right, rgb(4, 118, 144), rgb(17, 17, 17));
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <!--
How to Use
1. Copy button start through button end and paste once for every button required.
2. Update href to the URL you want the button to navigate to.
3. Change the class to xcalABtn for buttons you want to have an accent color.
4. Change button text before the closing </a> tag.
-->

    <div class="xBtn-Container">
        <!-- Button Start -->
        <a href="#" class="xBtn">Button</a>
        <!-- Button End -->
        <!-- Button Start -->
        <a href="#" class="xABtn">Accent Button</a>
        <!-- Button End -->
    </div>
</body>

</html>
