<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Gradient Accordion Menu</title>

    <style>
        .unique-body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
        }

        .unique-accordion {
            width: 50%;
        }

        .unique-accordion-item {
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .unique-accordion-item:last-child {
            border-bottom: 1px solid #ccc;
        }

        .unique-accordion-header {
            background: linear-gradient(to right, green, black);
            color: white;
            cursor: pointer;
            padding: 15px;
            text-align: left;
            outline: none;
            border: none;
            width: 100%;
            transition: background 0.3s ease;
            list-style: outside none none;
            font-size: 1.5rem;
        }

        .unique-accordion-header:hover {
            background: linear-gradient(to right, #006400, #000);
        }

        .unique-accordion-content {
            background-color: rgb(64, 65, 64);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .unique-accordion-content li {
            padding: 15px;
            margin: 0;
            list-style: none;
            color: white;
        }

        .unique-accordion-content li a {
            color: white;
            text-decoration: none;
        }

        .unique-accordion-content ul li:hover {
            background-color: rgb(102, 168, 118);
        }
    </style>
</head>

<body class="unique-body">
    <div class="unique-accordion">
        <div class="unique-accordion-item">
            <button type="button" class="unique-accordion-header">Section 1</button>
            <div class="unique-accordion-content">
                <ul>
                    <li><a href="https://example.com">Item 1</a></li>
                    <li><a href="https://example.com">Item 2</a></li>
                    <li><a href="https://example.com">Item 3</a></li>
                </ul>
            </div>
        </div>
        <div class="unique-accordion-item">
            <button type="button" class="unique-accordion-header">Section 2</button>
            <div class="unique-accordion-content">
                <ul>
                    <li><a href="https://example.com">Item 1</a></li>
                    <li><a href="https://example.com">Item 2</a></li>
                    <li><a href="https://example.com">Item 3</a></li>
                </ul>
            </div>
        </div>
        <div class="unique-accordion-item">
            <button type="button" class="unique-accordion-header">Section 3</button>
            <div class="unique-accordion-content">
                <ul>
                    <li><a href="https://example.com">Item 1</a></li>
                    <li><a href="https://example.com">Item 2</a></li>
                    <li><a href="https://example.com">Item 3</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const accordionHeaders = document.querySelectorAll(".unique-accordion-header");

            accordionHeaders.forEach(header => {
                header.addEventListener("click", function () {
                    const currentlyActive = document.querySelector(".unique-accordion-header.active");
                    if (currentlyActive && currentlyActive !== header) {
                        currentlyActive.classList.remove("active");
                        currentlyActive.nextElementSibling.style.maxHeight = 0;
                    }

                    header.classList.toggle("active");
                    const accordionContent = header.nextElementSibling;
                    if (header.classList.contains("active")) {
                        accordionContent.style.maxHeight = accordionContent.scrollHeight + "px";
                    } else {
                        accordionContent.style.maxHeight = 0;
                    }
                });
            });
        });
    </script>
</body>

</html>
